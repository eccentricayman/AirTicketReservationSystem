<html>
	<head>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles.css') }}">
		<title>Register</title>
	</head>
	<body>
		{% with messages as get_flashed_messages() %}
		{% if messages %}
		<ul>
		{% for message in messages %}
			<li>{{ message }}</li>
		{% endfor %}
		</ul>
		{% endif %}
		{% endwith %}

		<form action="/register" method="POST">
			<input type="text" name = "username" placeholder="username" required/> </br>
			<input type="password" name = "password" placeholder="password" required/></br>
			<input type="password" name = "confirm password" placeholder="confirm password" required/></br>
			<input type="text" name = "username" placeholder="username" required/> </br>
			<input type="radio" id="customer" name="user_type" value="customer">
			<label for="customer">Customer</label><br>
			<input type="radio" id="airlinestaff" name="user_type" value="airlinestaff">
			<label for="airlinestaff">AirlineStaff</label><br>
			<input type="submit" value = Register />
		</form>

		<a href="/">Go back</a>
	</body>
</html>
